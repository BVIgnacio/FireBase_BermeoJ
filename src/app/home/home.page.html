<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PRUEBA DE FIREBASE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contenido">

  <ion-button color="success" (click)="Encender()">

    ENCENDIDO

    <ion-icon name="power-outline"></ion-icon>
    APAGADO
  </ion-button>

</ion-content>
